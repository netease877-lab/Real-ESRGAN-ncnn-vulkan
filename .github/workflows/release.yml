name: release
on:
  push:
    tags:
      - '*'

env:
  APPLICATION_NAME: realesrgan-ncnn-vulkan

jobs:

  setup:
    runs-on: ubuntu-latest
    outputs:
      APPNAME: ${{ steps.get_appname.outputs.APPNAME }}
      VERSION: ${{ steps.get_version.outputs.VERSION }}
    steps:
    - name: get-appname
      id: get_appname
      run: echo "APPNAME=${APPLICATION_NAME}" >> $GITHUB_OUTPUT
    - name: get-version
      id: get_version
      run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

  ubuntu:
    needs: [setup]
    runs-on: ubuntu-22.04
    env:
      PACKAGENAME: ${{ needs.setup.outputs.APPNAME }}-${{ needs.setup.outputs.VERSION }}-ubuntu
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: install-deps
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev libvulkan-dev
    - name: update-ncnn
      run: |
        cd src/ncnn
        git checkout master
        git pull origin master
        git submodule update --init --recursive
    - name: vulkansdk
      run: |
        wget -q https://sdk.lunarg.com/sdk/download/latest/linux/vulkan-sdk.tar.xz -O vulkan-sdk.tar.xz
        mkdir vulkansdk
        tar -xf vulkan-sdk.tar.xz -C vulkansdk --strip-components=1
    - name: build
      run: |
        export VULKAN_SDK=`pwd`/vulkansdk/x86_64
        mkdir build && cd build
        cmake ../src
        cmake --build . -j $(nproc)
    - name: package
      run: |
        mkdir -p ${{ env.PACKAGENAME }}
        cp README.md LICENSE ${{ env.PACKAGENAME }}
        cp build/${{ needs.setup.outputs.APPNAME }} ${{ env.PACKAGENAME }}
        strip -g ${{ env.PACKAGENAME }}/${{ needs.setup.outputs.APPNAME }}
        zip -9 -r ${{ env.PACKAGENAME }}.zip ${{ env.PACKAGENAME }}
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGENAME }}
        path: ${{ env.PACKAGENAME }}.zip

  macos:
    needs: [setup]
    runs-on: macos-latest
    env:
      PACKAGENAME: ${{ needs.setup.outputs.APPNAME }}-${{ needs.setup.outputs.VERSION }}-macos
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: update-ncnn
      run: |
        cd src/ncnn
        git checkout master
        git pull origin master
        git submodule update --init --recursive
    - name: install-openmp
      run: |
        brew install libomp
    - name: vulkansdk
      run: |
        wget -q https://sdk.lunarg.com/sdk/download/latest/mac/vulkan-sdk.zip -O vulkan-sdk.zip
        unzip -q vulkan-sdk.zip -d temp_sdk
        INSTALLER=$(find temp_sdk -name "vulkansdk-macOS*" -path "*/Contents/MacOS/*" -type f | head -n 1)
        chmod +x "$INSTALLER"
        "$INSTALLER" --root $(pwd)/vulkansdk --accept-licenses --default-answer --confirm-command install
        echo "Installing Vulkan SDK..."
        rm -rf temp_sdk
    - name: build-x86_64
      run: |
        export VULKAN_SDK=$(pwd)/vulkansdk/macOS
        echo "Vulkan SDK Root: $VULKAN_SDK"
        if [ ! -f "$VULKAN_SDK/bin/glslangValidator" ]; then
          echo "glslangValidator not found at expected path: $VULKAN_SDK/bin/glslangValidator"
          ls -R vulkansdk
          exit 1
        fi
        echo "Detected Vulkan SDK at: $VULKAN_SDK"
        mkdir build-x86_64 && cd build-x86_64
        cmake -DUSE_STATIC_MOLTENVK=ON -DCMAKE_OSX_ARCHITECTURES="x86_64" \
            -DOpenMP_C_FLAGS="-Xclang -fopenmp -I$(brew --prefix libomp)/include" \
            -DOpenMP_CXX_FLAGS="-Xclang -fopenmp -I$(brew --prefix libomp)/include" \
            -DCMAKE_EXE_LINKER_FLAGS="-L$(brew --prefix libomp)/lib -lomp" \
            -DOpenMP_C_LIB_NAMES="libomp" -DOpenMP_CXX_LIB_NAMES="libomp" \
            -DOpenMP_libomp_LIBRARY="$(brew --prefix libomp)/lib/libomp.a" \
            -DVulkan_INCLUDE_DIR=$VULKAN_SDK/include \
            -DVulkan_LIBRARY=$VULKAN_SDK/lib/libvulkan.dylib \
            ../src
        cmake --build . -j $(sysctl -n hw.ncpu)
    - name: build-arm64
      run: |
        export VULKAN_SDK=$(pwd)/vulkansdk/macOS
        echo "Vulkan SDK Root: $VULKAN_SDK"
        if [ ! -f "$VULKAN_SDK/bin/glslangValidator" ]; then
          echo "glslangValidator not found!"
          exit 1
        fi
        echo "Detected Vulkan SDK at: $VULKAN_SDK"
        mkdir build-arm64 && cd build-arm64
        cmake -DUSE_STATIC_MOLTENVK=ON -DCMAKE_OSX_ARCHITECTURES="arm64" \
            -DCMAKE_CROSSCOMPILING=ON -DCMAKE_SYSTEM_PROCESSOR=arm64 \
            -DOpenMP_C_FLAGS="-Xclang -fopenmp -I$(brew --prefix libomp)/include" \
            -DOpenMP_CXX_FLAGS="-Xclang -fopenmp -I$(brew --prefix libomp)/include" \
            -DCMAKE_EXE_LINKER_FLAGS="-L$(brew --prefix libomp)/lib -lomp" \
            -DOpenMP_libomp_LIBRARY="$(brew --prefix libomp)/lib/libomp.a" \
             -DVulkan_INCLUDE_DIR=$VULKAN_SDK/include \
            -DVulkan_LIBRARY=$VULKAN_SDK/lib/libvulkan.dylib \
            ../src
        cmake --build . -j $(sysctl -n hw.ncpu)
    - name: package
      run: |
        mkdir -p ${{ env.PACKAGENAME }}
        cp README.md LICENSE ${{ env.PACKAGENAME }}
        lipo -create build-x86_64/${{ needs.setup.outputs.APPNAME }} build-arm64/${{ needs.setup.outputs.APPNAME }} -o ${{ env.PACKAGENAME }}/${{ needs.setup.outputs.APPNAME }}
        strip ${{ env.PACKAGENAME }}/${{ needs.setup.outputs.APPNAME }}
        zip -9 -r ${{ env.PACKAGENAME }}.zip ${{ env.PACKAGENAME }}
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGENAME }}
        path: ${{ env.PACKAGENAME }}.zip

  windows:
    needs: [setup]
    runs-on: windows-latest
    env:
      PACKAGENAME: ${{ needs.setup.outputs.APPNAME }}-${{ needs.setup.outputs.VERSION }}-windows
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: update-ncnn
      run: |
        cd src/ncnn
        git checkout master
        git pull origin master
        git submodule update --init --recursive
    - name: vulkansdk
      run: |
        Invoke-WebRequest -Uri https://sdk.lunarg.com/sdk/download/latest/windows/vulkan-sdk.exe -OutFile vulkan-sdk.exe
        $installer = ".\vulkan-sdk.exe"
        $args = @("--root", "$($PWD)\VulkanSDK", "--accept-licenses", "--default-answer", "--confirm-command", "install")
        Start-Process -FilePath $installer -ArgumentList $args -Wait
    - name: build
      run: |
        $env:VULKAN_SDK="$(pwd)/VulkanSDK"
        mkdir build; cd build
        cmake -A x64 ../src
        cmake --build . --config Release -j 2
    - name: package
      run: |
        mkdir ${{ env.PACKAGENAME }}
        Copy-Item -Verbose -Path "README.md" -Destination "${{ env.PACKAGENAME }}"
        Copy-Item -Verbose -Path "LICENSE" -Destination "${{ env.PACKAGENAME }}"
        Copy-Item -Verbose -Path "build\Release\${{ needs.setup.outputs.APPNAME }}.exe" -Destination "${{ env.PACKAGENAME }}"
        Copy-Item -Verbose -Path "C:\windows\system32\vcomp140.dll" -Destination "${{ env.PACKAGENAME }}"
        7z a -r ${{ env.PACKAGENAME }}.zip ${{ env.PACKAGENAME }}
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGENAME }}
        path: ${{ env.PACKAGENAME }}.zip

  release:
    needs: [setup, ubuntu, macos, windows]
    runs-on: ubuntu-latest
    steps:
    - name: download
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: create-release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.setup.outputs.VERSION }}
        name: Release ${{ needs.setup.outputs.VERSION }}
        draft: false
        prerelease: false
        files: |
          artifacts/${{ needs.setup.outputs.APPNAME }}-${{ needs.setup.outputs.VERSION }}-ubuntu/${{ needs.setup.outputs.APPNAME }}-${{ needs.setup.outputs.VERSION }}-ubuntu.zip
          artifacts/${{ needs.setup.outputs.APPNAME }}-${{ needs.setup.outputs.VERSION }}-macos/${{ needs.setup.outputs.APPNAME }}-${{ needs.setup.outputs.VERSION }}-macos.zip
          artifacts/${{ needs.setup.outputs.APPNAME }}-${{ needs.setup.outputs.VERSION }}-windows/${{ needs.setup.outputs.APPNAME }}-${{ needs.setup.outputs.VERSION }}-windows.zip
